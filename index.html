<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Montserrat:wght@300;500&family=Orbitron&family=Twinkle+Star&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1> Let's Play! </h1>

        <div>
            <button id="rock"> 
                <img id="roc" class="hands" src="photos/rock.jpg"> 
                <br> Rock 
            </button>

            <button id="paper"> 
                <img id="pap" class="hands" src="photos/paper.jpg"> 
                <br> Paper
            </button>

            <button id="scissors"> 
                <img id="scis" class="hands" src="photos/scissor.jpg"> 
                <br> Scissors 
            </button>

            <p id="result"></p>
        </div>

        <img src="photos/twinstars.png">

    </main>

    <script src="script.js"></script>
</body>
</html>
